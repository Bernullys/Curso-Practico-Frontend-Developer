<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> pagina1</title>
</head>
<style>
/*login es la clase principal que permitira centrar todos los elementos contenedor 1*/
/* form-container va a tener la imagen y los dos titulos*/
/* logo es para la imagen*/
/* title es para el titulo*/
/* subtitle es para el subtitulo*/
/* form es para el formulario*/
/* label es para la etiqueta*//* action queda vacio por ahora - el input type es password porque eso lo coloca con asteriscos - dentro de input colocamos id="password" porque tiene que ser el mismo nombre de for de la etiqueta - despues se coloca el placeholder con 9 asteriscos por ahora - despues se le coloca la clase general input y la especifica input-password para agregar cualquier otra cosa*/
/* ahora copio todo para la otra etiqueta y lo adapto para la que viene*/
/* lo que sigue es colocar un boton el de Confirm, pero en un formulario form se puede hacer con un input con un type "submit" - se le coloca el value "Confirm" que es lo dice el boton - despues le coloca las clases una general y otra especifica*/

</style>
<body>
    <div class="login">
        <div class="form-container">
            <img src="" alt="logo" class="logo">

            <h1 class="title">Create a new password</h1>
            <p class="subtitle">Enter a new password for your account</p>

            <form action="" class="form">
                <label for="password" class="label">Password</label>
                <input type="password" id="password" placeholder="*********" class="input input-password">

                <label for="new-password" class="label">Password</label>
                <input type="new-password" id="password" placeholder="*********" class="input input-password">

                <input type="submit" value="Confirm" class="primary-button login-button">
            </form>

        </div>
    </div>
</body>
</html>
